<div class="login-margin container-fluid">
 
    <div class="row">
        <div  class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12 form-left-col" >
        <div *ngIf="!changeSlide">
            <h2>Sign In to AI-Chatbot</h2>
            <p>Or use your email account</p>
   
            <form [formGroup]="profileForm">
              <div class="d-grid">
               <div class="input-icons">
               
                <input class="input-field-email"  id="email" formControlName="email"
                       type="text" 
                       placeholder="Email">
            </div>
    
           
              </div>
            <div class="d-grid">
               <div class="input-icons">
                <input 
                class="input-field-password" 
                id="password" 
                formControlName="password"
                [type]="showPassword ? 'text' : 'password'"
                placeholder="Password"
                (click)="checkClick($event)"
              >
              <span class="eye-icon"></span>
            </div>
            </div>
            <div>
              
                   <p>Forgot Password</p>
          
             </div>
             <div class="d-flex justify-content-center">
               <button class="from-submit-button" mat-stroked-button>Sign In</button>
             </div>
             </form>
        </div>
        <div *ngIf="changeSlide" [ngClass]=" changeSlide ? 'change-position-right' : 'no-change-right' ">
          <h2>Create Account</h2>
          <p>Use your email for Registration</p>
 
          <form [formGroup]="createdprofileForm">
            <div class="d-grid gap20">
              <div class="input-icons">
             
                <input class="input-field-name"  id="Createdname" formControlName="createdname"
                       type="text" 
                       placeholder="Name">
            </div>
             <div class="input-icons">
             
              <input class="input-field-email"  id="createdemail" formControlName="createdemail"
                     type="text" 
                     placeholder="Email">
          </div>
          <div class="input-icons">
            <input 
            class="input-field-password" 
            id="Craetedpassword" 
            formControlName="Craetedpassword"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Password"
            (click)="checkClick($event)"
          >
          <span class="eye-icon"></span>
        </div>
         
            </div>
        
        
           <div class="d-flex justify-content-center mt-lg-20 mt-md-20 mt-sm-10">
             <button class="from-signup-button" mat-stroked-button>Sign Up</button>
           </div>
           </form>
      </div>
         
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12 form-right-col" [ngClass]=" changeSlide ? 'change-position' : 'no-change' ">
            <div class="shape triangle"></div>
  <div class="shape circle"></div>
  <div class="shape square"></div>
          <div *ngIf="!changeSlide">
            <h3> Hello, Friend!</h3>
            <p>Please enter your personal details and start journey with us</p>


            <div class="d-flex justify-content-center">
                <button class="sign-up-color" mat-stroked-button (click)="signup()">Sign Up</button>
              </div>
          </div>
          <div *ngIf="changeSlide">
            <h3> Welcome Back!</h3>
            <p>To keep connected with us please login with your personal details</p>


            <div class="d-flex justify-content-center">
                <button class="sign-up-color" mat-stroked-button (click)="signin()">Sign In</button>
              </div>
          </div>
        </div>
    </div>

</div>
